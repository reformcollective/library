name: Lighthouse
on:
  workflow_call:
    secrets:
      SECRETS_JSON:
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Run_Lighthouse_Tests:
    environment:
      name: unlighthouse
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Load .env file
        uses: oNaiPs/secrets-to-env-action@v1.5
        with:
          secrets: ${{ secrets.SECRETS_JSON }}
      # BEGIN INSTALLATION
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Install Unlighthouse
        run: npm install -g @unlighthouse/cli puppeteer netlify-cli
      # END INSTALLATION
      
      - name: Build
        run: pnpm exec gatsby build

      - name: Serve
        run: pnpm exec gatsby serve & SERVER_PID=$!

      - name: Run Unlighthouse
        run: unlighthouse-ci --site http://localhost:9000/ --build-static --output-path ./audit-report

      - name: Upload Report
        uses: actions/upload-pages-artifact@v3
        with:
          path: './audit-report'

