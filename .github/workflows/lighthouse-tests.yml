name: Lighthouse
on:
  workflow_call:
    secrets:
      SECRETS_JSON:
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# dont add pages or environment when moving to next starter
# image fix

jobs:
  lighthouse_test:
    runs-on: ubuntu-latest
    steps:

      - name: Load .env file
        uses: oNaiPs/secrets-to-env-action@v1.5
        with:
          secrets: ${{ secrets.SECRETS_JSON }}
      # BEGIN INSTALLATION
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: corepack pnpm install
      # END INSTALLATION
      
      - name: Build
        run: pnpm exec gatsby build

      - name: Serve
        run: pnpm exec gatsby serve & SERVER_PID=$!

      - name: Run Unlighthouse
        run: pnpm dlx unlighthouse-ci --site http://localhost:9000/ --build-static --output-path ./report/${{ github.sha }}

      - name: Fix Assets
      # in ./report/${{ github.sha }}/index.html
      # replace href="assets/logo with href="./assets/logo
        run: sed -i 's/href="assets\//href=".\/assets\//g' ./report/${{ github.sha }}/index.html

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          path: './report'
          name: lighthouse-report-${{ github.sha }}


  lighthouse_deploy:
    environment:
      name: unlighthouse
      url: ${{ steps.deployment.outputs.page_url }}${{ github.sha }}
    needs: lighthouse_test
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-lighthouse-result
    steps:
      - name: Download Latest Results
        uses: actions/download-artifact@v4
        with:
          pattern: lighthouse-report-*
          merge-multiple: true
          path: ./reports
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './reports'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

          